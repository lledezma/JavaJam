<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaJam Coffee House Menu</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="JavaJam.css">
</head>
<body>
<div id="wrapper">
    <header>
        <h1>JavaJam Coffee House</h1>
    </header>

    <nav>
        <li><a href="index.html">Home</a></li>
        <li><a href="Menu.html">Menu</a></li>
        <li><a href="Music.html">Music</a></li>
        <li><a href="Jobs.html">Jobs</a></li>&nbsp;
        <!--extra blank space = &nbsp  and nav = navigation links and b = bold text-->
    </nav>

    <main>
       <div class ="container">
            <h1>Submit info for Consideration, <small>will seponse shortly</small></h1>
            <div class="jumbotron">
                <h3>Submit info:</h3>
                <form id="issueInputForm">
                    <div class="form-group">
                        <label for="FullName">Full Name</label>
                        <input type="text" class="form-control" id="issueDescInput" placeholder="Submit Name">
                    </div>
                    <div class="form-group">
                        <label for="TypyofInfo">Info</label>
                        <select id="issueSeverityInput" class="form-control">
                            <option value="Low">Job</option>
                            <option value="Medium">Menu</option>
                            <option value="High">General Questions</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Date">Date</label>
                        <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Today's Date">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
     </main>
    <footer>
        <a>Copyright &copy; 2016 JavaJam Coffee House</a>
        <br>
        <a href ="mailto:luis.ledezma@pop.belmont.edu">Luis Ledezma</a>
        <br>
    </footer>
</div>
</body>
</html>
